name: ReignOfCubes2
version: '${project.version}'
main: fr.jamailun.reignofcubes2.ReignOfCubes2
api-version: '1.20'
prefix: RoC-2
authors: [jamailun]
description: ROC is back
load: POSTWORLD
depend: [ WorldEdit, PlaceholderAPI ]

commands:
  roc:
    description: All RoC command to configure the plugin.
    permission: roc.admin
  shop:
    description: Open the shop. Require being playing.

permissions:
  roc.*:
    default: op
    children:
      - roc.admin
  roc.admin:
    default: op
