name: ReignOfCubes2
version: '2.0.0-SNAPSHOT'
main: fr.jamailun.reignofcubes2.MainROC2
api-version: '1.20'
prefix: RoC-2
authors: [jamailun]
description: ROC is back
load: POSTWORLD
depend: [ WorldEdit, PlaceholderAPI, NoteBlockAPI ]

commands:
  roc:
    description: All RoC command to configure the plugin.
    permission: roc.admin
  shop:
    description: Open the shop.

permissions:
  roc.*:
    default: op
    children:
      - roc.admin
  roc.admin:
    default: op
